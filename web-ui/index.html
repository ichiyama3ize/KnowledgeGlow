<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnowledgeGlow - AI-Powered Knowledge Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab {
            padding: 15px 30px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1rem;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: 600;
        }

        .tab:hover {
            color: #667eea;
            background: #f8f9ff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .knowledge-list {
            margin-top: 30px;
        }

        .knowledge-item {
            background: #f8f9ff;
            border: 1px solid #e1e5e9;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .knowledge-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .knowledge-item h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .knowledge-item .meta {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #666;
        }

        .knowledge-item .content {
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .knowledge-item .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tag {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .knowledge-item .summary {
            background: #e8f2ff;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffe6e6;
            color: #d63031;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #d63031;
            margin-bottom: 20px;
        }

        .success {
            background: #e6ffe6;
            color: #00b894;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #00b894;
            margin-bottom: 20px;
        }

        .search-box {
            position: relative;
            margin-bottom: 30px;
        }

        .search-box input {
            padding-right: 50px;
        }

        .search-box button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .main-content {
                padding: 20px;
            }

            .tabs {
                flex-wrap: wrap;
            }

            .tab {
                flex: 1;
                min-width: 120px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåü KnowledgeGlow</h1>
            <p>AI-Powered Knowledge Management System</p>
        </div>

        <div class="main-content">
            <div class="tabs">
                <button class="tab active" onclick="showTab('add')">‚ûï Add Knowledge</button>
                <button class="tab" onclick="showTab('browse')">üìö Browse</button>
                <button class="tab" onclick="showTab('search')">üîç Search</button>
                <button class="tab" onclick="showTab('stats')">üìä Statistics</button>
            </div>

            <!-- Add Knowledge Tab -->
            <div id="add-tab" class="tab-content active">
                <form id="knowledge-form">
                    <div class="form-group">
                        <label for="source-type">Source Type:</label>
                        <select id="source-type" onchange="toggleSourceFields()">
                            <option value="text">Text Content</option>
                            <option value="url">URL/Website</option>
                        </select>
                    </div>

                    <div id="text-fields">
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input type="text" id="title" placeholder="Enter a descriptive title" required>
                        </div>

                        <div class="form-group">
                            <label for="content">Content:</label>
                            <textarea id="content" placeholder="Enter your knowledge content here..." required></textarea>
                        </div>
                    </div>

                    <div id="url-fields" style="display: none;">
                        <div class="form-group">
                            <label for="url">URL:</label>
                            <input type="url" id="url" placeholder="https://example.com/article">
                        </div>
                    </div>

                    <button type="submit" class="btn">üöÄ Process with AI</button>
                </form>

                <div id="processing-result" style="display: none;">
                    <h3>AI Processing Result:</h3>
                    <div id="result-content"></div>
                    <button class="btn" onclick="saveKnowledge()">üíæ Save to Knowledge Base</button>
                </div>
            </div>

            <!-- Browse Tab -->
            <div id="browse-tab" class="tab-content">
                <div class="knowledge-list" id="knowledge-list">
                    <div class="loading">Loading knowledge items...</div>
                </div>
            </div>

            <!-- Search Tab -->
            <div id="search-tab" class="tab-content">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search knowledge base...">
                    <button onclick="searchKnowledge()">üîç</button>
                </div>
                <div id="search-results" class="knowledge-list"></div>
            </div>

            <!-- Statistics Tab -->
            <div id="stats-tab" class="tab-content">
                <div id="stats-content">
                    <div class="loading">Loading statistics...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentProcessingResult = null;

        // Tab management
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');

            // Load content for specific tabs
            if (tabName === 'browse') {
                loadKnowledgeItems();
            } else if (tabName === 'stats') {
                loadStatistics();
            }
        }

        // Toggle source fields based on type
        function toggleSourceFields() {
            const sourceType = document.getElementById('source-type').value;
            const textFields = document.getElementById('text-fields');
            const urlFields = document.getElementById('url-fields');

            if (sourceType === 'url') {
                textFields.style.display = 'none';
                urlFields.style.display = 'block';
            } else {
                textFields.style.display = 'block';
                urlFields.style.display = 'none';
            }
        }

        // Handle form submission
        document.getElementById('knowledge-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const sourceType = document.getElementById('source-type').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'üîÑ Processing...';

            try {
                let requestData = { source_type: sourceType };

                if (sourceType === 'text') {
                    requestData.text = document.getElementById('content').value;
                } else if (sourceType === 'url') {
                    requestData.url = document.getElementById('url').value;
                }

                const response = await fetch('/api/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                const result = await response.json();

                if (result.status === 'success') {
                    currentProcessingResult = {
                        ...result,
                        title: sourceType === 'text' ? document.getElementById('title').value : 'Web Content',
                        content: sourceType === 'text' ? document.getElementById('content').value : requestData.url,
                        source_type: sourceType,
                        source_url: sourceType === 'url' ? requestData.url : null
                    };

                    displayProcessingResult(result);
                } else {
                    showError('Processing failed: ' + (result.error || 'Unknown error'));
                }

            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Process with AI';
            }
        });

        // Display processing result
        function displayProcessingResult(result) {
            const resultDiv = document.getElementById('result-content');
            resultDiv.innerHTML = `
                <div class="knowledge-item">
                    <h3>${currentProcessingResult.title}</h3>
                    <div class="tags">
                        ${result.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <div class="summary">
                        <strong>Summary:</strong> ${result.summary}
                    </div>
                    <div style="margin-top: 15px;">
                        <strong>AI Analysis:</strong> ${result.analysis}
                    </div>
                </div>
            `;
            document.getElementById('processing-result').style.display = 'block';
        }

        // Save knowledge to database
        async function saveKnowledge() {
            if (!currentProcessingResult) return;

            try {
                const response = await fetch('/api/knowledge', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: currentProcessingResult.title,
                        content: currentProcessingResult.content,
                        source_type: currentProcessingResult.source_type,
                        source_url: currentProcessingResult.source_url,
                        tags: currentProcessingResult.tags,
                        summary: currentProcessingResult.summary,
                        ai_analysis: currentProcessingResult.analysis
                    })
                });

                const result = await response.json();

                if (result.status === 'success') {
                    showSuccess('Knowledge saved successfully!');
                    document.getElementById('knowledge-form').reset();
                    document.getElementById('processing-result').style.display = 'none';
                    currentProcessingResult = null;
                } else {
                    showError('Failed to save knowledge');
                }

            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }

        // Load knowledge items
        async function loadKnowledgeItems() {
            const listDiv = document.getElementById('knowledge-list');
            listDiv.innerHTML = '<div class="loading">Loading knowledge items...</div>';

            try {
                const response = await fetch('/api/knowledge');
                const items = await response.json();

                if (items.length === 0) {
                    listDiv.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">No knowledge items found. Add some content to get started!</p>';
                    return;
                }

                listDiv.innerHTML = items.map(item => `
                    <div class="knowledge-item">
                        <h3>${item.title}</h3>
                        <div class="meta">
                            <span>üìÖ ${new Date(item.created_at).toLocaleDateString()}</span>
                            <span>üìù ${item.source_type}</span>
                        </div>
                        <div class="content">${item.content.substring(0, 200)}${item.content.length > 200 ? '...' : ''}</div>
                        ${item.tags ? `<div class="tags">${item.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}</div>` : ''}
                        ${item.summary ? `<div class="summary"><strong>Summary:</strong> ${item.summary}</div>` : ''}
                    </div>
                `).join('');

            } catch (error) {
                listDiv.innerHTML = '<div class="error">Failed to load knowledge items: ' + error.message + '</div>';
            }
        }

        // Search knowledge
        async function searchKnowledge() {
            const query = document.getElementById('search-input').value.trim();
            const resultsDiv = document.getElementById('search-results');

            if (!query) {
                resultsDiv.innerHTML = '<p style="text-align: center; color: #666;">Enter a search term to find knowledge items.</p>';
                return;
            }

            resultsDiv.innerHTML = '<div class="loading">Searching...</div>';

            try {
                const response = await fetch(`/api/knowledge?search=${encodeURIComponent(query)}`);
                const items = await response.json();

                if (items.length === 0) {
                    resultsDiv.innerHTML = '<p style="text-align: center; color: #666;">No results found for your search.</p>';
                    return;
                }

                resultsDiv.innerHTML = items.map(item => `
                    <div class="knowledge-item">
                        <h3>${item.title}</h3>
                        <div class="meta">
                            <span>üìÖ ${new Date(item.created_at).toLocaleDateString()}</span>
                            <span>üìù ${item.source_type}</span>
                        </div>
                        <div class="content">${item.content.substring(0, 200)}${item.content.length > 200 ? '...' : ''}</div>
                        ${item.tags ? `<div class="tags">${item.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}</div>` : ''}
                        ${item.summary ? `<div class="summary"><strong>Summary:</strong> ${item.summary}</div>` : ''}
                    </div>
                `).join('');

            } catch (error) {
                resultsDiv.innerHTML = '<div class="error">Search failed: ' + error.message + '</div>';
            }
        }

        // Load statistics
        async function loadStatistics() {
            const statsDiv = document.getElementById('stats-content');
            statsDiv.innerHTML = '<div class="loading">Loading statistics...</div>';

            try {
                const response = await fetch('/api/knowledge/stats/summary');
                const stats = await response.json();

                statsDiv.innerHTML = `
                    <div class="stats">
                        <div class="stat-card">
                            <h3>${stats.total_items}</h3>
                            <p>Total Items</p>
                        </div>
                        <div class="stat-card">
                            <h3>${Object.keys(stats.popular_tags).length}</h3>
                            <p>Unique Tags</p>
                        </div>
                        <div class="stat-card">
                            <h3>${stats.source_types.text || 0}</h3>
                            <p>Text Items</p>
                        </div>
                        <div class="stat-card">
                            <h3>${stats.source_types.url || 0}</h3>
                            <p>URL Items</p>
                        </div>
                    </div>
                    
                    <div style="margin-top: 30px;">
                        <h3>Popular Tags</h3>
                        <div class="tags" style="margin-top: 15px;">
                            ${Object.entries(stats.popular_tags).map(([tag, count]) => 
                                `<span class="tag">${tag} (${count})</span>`
                            ).join('')}
                        </div>
                    </div>
                `;

            } catch (error) {
                statsDiv.innerHTML = '<div class="error">Failed to load statistics: ' + error.message + '</div>';
            }
        }

        // Utility functions
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.main-content').insertBefore(errorDiv, document.querySelector('.tabs').nextSibling);
            setTimeout(() => errorDiv.remove(), 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            document.querySelector('.main-content').insertBefore(successDiv, document.querySelector('.tabs').nextSibling);
            setTimeout(() => successDiv.remove(), 5000);
        }

        // Search on Enter key
        document.getElementById('search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchKnowledge();
            }
        });

        // Load initial data
        document.addEventListener('DOMContentLoaded', function() {
            loadKnowledgeItems();
        });
    </script>
</body>
</html>
